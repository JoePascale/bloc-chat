<div class="modal" ng-controller="ModalCtrl as modal">
  <div class="modal-header">
    <h3>Create New Room</h3>
    </br>
    <p>Enter a room name:</p>
    <input type="text" name="room"><br>
  </div>
  <div class="modal-body">
    <div class="entry-box">
    </div>
  </div>
  <div class="modal-footer">
    <button class="cancel-box" ng-click="modal.close()">
      Cancel
    </button>
    <button class="create-room-box" ng-submit="modal.submit()">
      Create Room
    </button>
  </div>
</div>
